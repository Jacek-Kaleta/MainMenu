<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="topMenu.css">
    <script type="text/javascript" language="javascript" src="topMenu.js"></script>
    <script type="text/javascript" language="javascript" src="topMenuCreator.js"></script>
</head>
<script>
    function ocOpen() {
        alert("Open clicked");
    }

    function ocSave() {
        alert("Save clicked");
    }

    let filesubmenu = [];
    filesubmenu.push({
        title: "Open",
        onclick: "ocOpen"
    });
    filesubmenu.push({
        title: "Save",
        onclick: "ocSave"
    });

    let menu = [{
        pad: "20"
    }, {
        title: "File",
        submenu: filesubmenu,
        width: 300
    }, {
        title: "View",
        width: 200,
        submenu: [{
            title: "Forms"
        }]
    }, {
        pad: "20"
    }, {
        title: "Components",
        submenu: [{
            title: "Buttons"
        }, {
            title: "Labels"
        }]
    }]
</script>

<body>
    <div id="menu">      
    </div>
    <script>
        document.onreadystatechange = function() {
            if (document.readyState === "complete") {
                createMenu(menu);
            }
        }
    </script>
</body>

</html>
